---
- hosts: controller
  connection: local
  tasks:
    - name: Install pexpect requirement
      pip:
        name: pexpect
        executable: /usr/bin/pip3
        extra_args: --user
      when: ansible_python['version'].major == 3

    - name: Install python requirements
      pip:
        name:
          - paramiko
          - pexpect
        extra_args: --user
      when: ansible_python['version'].major == 2

- hosts: controller
  gather_facts: false
  connection: local
  tasks:

    - set_fact:
        _iosxr_password: "admin"

    - set_fact:
        _iosxr_password: "admin123"
      when: item in ["iosxr-7.0.2"]
      with_inventory_hostnames: appliance

    - name: Remove ssh key generated by Automatic Host Key Generation
      shell: "ssh-keygen -R {{ hostvars[item].nodepool.private_ipv4 }}"
      args:
        executable: /bin/bash
      with_inventory_hostnames: appliance
    
    - name: Ensure Newly generated remote SSH host keys are known
      shell: "ssh-keyscan -v -p 22 {{ hostvars[item].nodepool.private_ipv4 }} >> ~/.ssh/known_hosts"
      register: r
      until: r.rc == 0
      retries: 10
      delay: 60
      with_inventory_hostnames: appliance

    # NOTE(pabelanger): This is a huge hack to deal with the fact there is no
    # default gateway seutp.
    - name: Ensure we can SSH into the appliance
      expect:
        command: "ssh admin@{{ hostvars[item].nodepool.private_ipv4 }}"
        responses:
          'Are you sure you want to continue connecting': "yes"
          '(?i)password:': "{{ _iosxr_password }}"
          'RP/0/0/CPU0:.*#': exit
        timeout: 60
      with_inventory_hostnames: appliance

    # TODO(pabelanger): Figure out why iosxr_user is broken.
    - name: Generate base64 SSH public key
      shell: "cut -d' ' -f2 ~/.ssh/id_rsa.pub | base64 -d >| id_rsa.pub.b64"
      args:
        executable: /bin/bash

    - name: Transfer SSH public key to appliance
      expect:
        command: "sftp admin@{{ hostvars[item].nodepool.private_ipv4 }}"
        responses:
          '(?i)password:': "{{ _iosxr_password }}"
          'sftp>':
            - put id_rsa.pub.b64 /disk0:/
            - exit
        timeout: 60
      with_inventory_hostnames: appliance

- hosts: appliance
  gather_facts: false
  connection: network_cli
  vars:
    ansible_password: admin123
    ansible_user: admin
  tasks:
    - name: Add groups to zuul user
      iosxr_config:
        lines:
          - username zuul group root-lr
          - username zuul group cisco-support

    - name: Add SSH public key to zuul user
      iosxr_command:
        commands: "crypto key import authentication rsa username zuul disk0:/id_rsa.pub.b64"

- hosts: appliance
  gather_facts: false
  connection: network_cli
  tasks:
    - name: Remove admin user
      become: true
      become_method: enable
      iosxr_user:
        name: admin
        state: absent
      when: item not in ["iosxr-7.0.2"]
      with_inventory_hostnames: appliance
