- job:
    name: network-ee-integration-tests-ios-stable-2.11
    parent: ansible-network-ios-appliance

- job:
    name: network-ee-integration-tests-ios-stable-2.11
    parent: network-ee-integration-tests-stable-2.11
    nodeset: ios-15.6-2T-python38
