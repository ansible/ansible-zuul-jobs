---
# ansible-collections/cisco.nxos jobs

- job:
    name: ansible-network-nxos-appliance
    parent: ansible-network-appliance-base
    pre-run:
      - playbooks/ansible-network-nxos-appliance/pre.yaml
      - playbooks/network-ee-integration-tests/pre.yaml
    run: playbooks/ansible-network-nxos-appliance/run.yaml
    host-vars:
      nxos-7.0.3:
        ansible_network_os: nxos
    required-projects:
      - name: github.com/ansible/ansible-zuul-jobs
    nodeset: nxos-7.0.3-python38

- job:
    name: ansible-test-units-nxos-python27
    parent: ansible-test-units-base-python27
    required-projects:
      - name: github.com/ansible-collections/cisco.nxos
    vars:
      ansible_collections_repo: github.com/ansible-collections/cisco.nxos

- job:
    name: ansible-test-units-nxos-python36
    parent: ansible-test-units-base-python36
    required-projects:
      - name: github.com/ansible-collections/cisco.nxos
    vars:
      ansible_collections_repo: github.com/ansible-collections/cisco.nxos

- job:
    name: ansible-test-units-nxos-python37
    parent: ansible-test-units-base-python37
    required-projects:
      - name: github.com/ansible-collections/cisco.nxos
    vars:
      ansible_collections_repo: github.com/ansible-collections/cisco.nxos

- job:
    name: ansible-test-units-nxos-python38
    parent: ansible-test-units-base-python38
    required-projects:
      - name: github.com/ansible-collections/cisco.nxos
    vars:
      ansible_collections_repo: github.com/ansible-collections/cisco.nxos

# =============================================================================
- job:
    name: network-ee-integration-tests-nxos
    parent: ansible-network-nxos-appliance

- job:
    name: network-ee-integration-tests-nxos
    parent: network-ee-integration-tests
    nodeset: nxos-7.0.3-python38

- job:
    name: network-ee-integration-tests-nxos-libssh
    parent: network-ee-integration-tests-nxos
    vars:
      test_ansible_network_cli_ssh_type: libssh
      test_ansible_skip_tags: local, nxapi

