---
- hosts: controller
  tasks:
    - name: Ensure tox
      include_role:
        name: ensure-tox

    - name: Setup tox role
      include_role:
        name: tox
      vars:
        tox_envlist: venv
        tox_extra_args: -vv -- ansible-playbook -v -c network_cli playbooks/ansible-security-trendmicro-deepsec-appliance/files/bootstrap.yaml
        tox_install_siblings: false
        zuul_work_dir: "{{ zuul.projects['github.com/ansible/ansible-zuul-jobs'].src_dir }}"

    - name: Setup TM instance silently
      become: true
      include_role:
        name: tm-deepsec-aws-setup

    - name: Ensure the PostgreSQL and TM agent and TM service is running
      service: "{{ name=item state=started enabled=yes }}"
      with_items: "{{ verify_services }}"
      vars:
        verify_services:
          - postgresql-11
          - ds_agent
          - dsm_s
