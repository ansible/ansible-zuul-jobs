---
- hosts: controller
  gather_facts: true
  tasks:
    - name: Print all available facts
      debug:
        var: ansible_facts
    - name: Print ansible_host
      debug:
        var: ansible_host

    - name: Ensure tox
      include_role:
        name: ensure-tox

    - name: Setup tox role
      include_role:
        name: tox
      vars:
        tox_envlist: venv
        tox_extra_args: -- ansible-playbook -v -c network_cli playbooks/ansible-network-asa-appliance/files/bootstrap.yaml
        tox_install_siblings: false
        zuul_work_dir: "{{ zuul.projects['github.com/ansible/ansible-zuul-jobs'].src_dir }}"
