---
- job:
    name: ansible-navigator-tox-py38
    parent: ansible-tox-py38
    vars:
      tox_install_siblings: false
      tox_envlist: py38,type,report,clean
    nodeset: ubuntu-bionic-4vcpu

- job:
    name: ansible-navigator-tox-smoke
    parent: tox
    vars:
      tox_envlist: smoke
    nodeset: centos-8-1vcpu
