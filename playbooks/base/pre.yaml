---
- hosts: all:!appliance*
  tasks:
    # NOTE(pabelanger): We run this role in its own play to ensure unbound is
    # restarted before proceeding with any other role. This is because we use
    # notify / handler to restart the unbound service. With ansible notify
    # actions are triggered at the end of each block of tasks in a play.
    - name: Run configure-unbound role
      include_role:
        name: configure-unbound

- hosts: all:!appliance*
  tasks:
    - name: Run validate-host role
      include_role:
        name: validate-host

- hosts: all:!appliance*
  tasks:
    - name: Run configure-swap role
      # configuring swap can fail for multiple reasons and should not be
      # enabled unless requested
      # https://bugs.launchpad.net/ubuntu/+source/util-linux/+bug/1788321
      # https://unix.stackexchange.com/questions/294600/i-cant-enable-swap-space-on-centos-7
      # https://bugzilla.redhat.com/show_bug.cgi?id=1129205
      when: configure_wrap | default(false)
      include_role:
        name: configure-swap

    - name: Run configure-mirrors-fork role
      include_role:
        name: configure-mirrors-fork
