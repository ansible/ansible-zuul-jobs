    name: ansible-test-network-integration-junos-vsrx-netconf-python38-stable212
    parent: ansible-test-network-integration-junos-vsrx-netconf
    nodeset: vsrx3
    required-projects:
      - name: github.com/ansible/ansible
        override-checkout: stable-2.12
