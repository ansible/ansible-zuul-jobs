---
- hosts: controller
  tasks:
    - name: Install binary dependencies
      include_role:
        name: bindep

    - name: Run test-setup role
      include_role:
        name: test-setup

    - name: Ensure remote SSH host keys are known
      shell: "ssh-keyscan -t rsa {{ hostvars[item].ansible_host }} >> ~/.ssh/known_hosts"
      with_inventory_hostnames: appliance

    - name: Create /etc/ansible folder
      become: true
      file:
        path: /etc/ansible
        state: directory
        mode: 0755

    - name: Install ansible.cfg
      template:
        src: ansible.cfg.j2
        dest: ~/.ansible.cfg
        mode: 0644

    - name: Run write-inventory-fork role
      include_role:
        name: write-inventory-fork
        apply:
          become: true
      vars:
        write_inventory_dest: /etc/ansible/hosts
        write_inventory_exclude_hostvars:
          - ansible_connection

    - name: Bootstrap tox environment
      shell: tox -evenv --notest
      args:
        chdir: ~/src/github.com/ansible/ansible-zuul-jobs

    - name: Run ansible playbook
      shell: tox -evenv -- ansible-playbook -v -c network_cli playbooks/ansible-network-vyos-base/files/bootstrap.yaml
      args:
        chdir: ~/src/github.com/ansible/ansible-zuul-jobs
