---
# Splunk
- job:
    name: ansible-security-splunk-appliance
    parent: ansible-network-appliance-base
    pre-run: playbooks/ansible-security-splunk-appliance/pre.yaml
    run: playbooks/ansible-security-splunk-appliance/run.yaml
    host-vars:
      splunk:
        ansible_network_os: splunk
    required-projects:
      - name: github.com/ansible/ansible-zuul-jobs
    nodeset: SplunkEnterprise-SES-8.0.0

- job:
    name: ansible-security-integration-splunk
    abstract: true
    dependencies:
      - name: build-ansible-collection
        soft: true
    parent: ansible-security-splunk-appliance
    pre-run:
      - playbooks/ansible-test-base/pre.yaml
      - playbooks/ansible-test-network-integration-base/pre.yaml
    run: playbooks/ansible-test-base/run.yaml
    post-run:
      - playbooks/ansible-test-network-integration-base/post.yaml
      - playbooks/ansible-test-base/post.yaml
    required-projects:
      - name: github.com/ansible/ansible
      - name: github.com/ansible-collections/splunk.es
    vars:
      ansible_collections_repo: github.com/ansible-collections/splunk.es
      ansible_test_command: network-integration
      ansible_test_integration_targets: "splunk_.*"

# =============================================================================
# Unit tests jobs
# =============================================================================
- job:
    name: ansible-test-units-splunk-python36
    parent: ansible-test-units-base-python36
    required-projects:
      - name: github.com/ansible-collections/splunk.es
      - name: github.com/ansible/ansible
        override-checkout: stable-2.9
    vars:
      ansible_collections_repo: github.com/ansible-collections/splunk.es

- job:
    name: ansible-test-units-splunk-python37
    parent: ansible-test-units-base-python37
    required-projects:
      - name: github.com/ansible-collections/splunk.es
      - name: github.com/ansible/ansible
        override-checkout: stable-2.9
    vars:
      ansible_collections_repo: github.com/ansible-collections/splunk.es

- job:
    name: ansible-test-units-splunk-python39
    parent: ansible-test-units-base-python39
    required-projects:
      - name: github.com/ansible-collections/splunk.es
    vars:
      ansible_collections_repo: github.com/ansible-collections/splunk.es

# =============================================================================
# Integration tests jobs
# =============================================================================

- job:
    name: ansible-security-integration-splunk-es-python36
    parent: ansible-security-integration-splunk
    vars:
      ansible_test_python: 3.6

- job:
    name: ansible-security-integration-splunk-es-python37
    parent: ansible-security-integration-splunk
    vars:
      ansible_test_python: 3.7

- job:
    name: ansible-security-integration-splunk-es-python38
    parent: ansible-security-integration-splunk
    vars:
      test_ansible_python_interpreter: /usr/bin/python3.8
      ansible_test_python: 3.8

- job:
    name: ansible-security-integration-splunk-es-python39
    parent: ansible-security-integration-splunk
    vars:
      ansible_test_python: 3.9

