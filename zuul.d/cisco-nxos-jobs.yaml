---
# ansible-ee
- job:
    name: ansible-ee-integration-cisco-nxos
    parent: ansible-ee-tests
    pre-run:
      - playbooks/ansible-ee/integration/pre.yaml
      # Ensure we install the bindeps
      - playbooks/ansible-network-appliance-base/pre.yaml
      - playbooks/ansible-network-nxos-appliance/pre.yaml
    run: playbooks/ansible-ee/integration/run.yaml
    vars:
      ansible_runner_container_version: latest
      container_image_tests:
        - integration
      test_ansible_ssh_private_key_file: ~/.ssh/id_ecdsa
      test_ansible_python_interpreter: /usr/bin/python3.9
      test_ansible_network_cli_ssh_type: paramiko
      test_fips_mode: false
    host-vars:
      nxos:
        ansible_network_os: nxos
    required-projects:
      - name: github.com/ansible/ansible-zuul-jobs
    nodeset: nxos-9
    timeout: 12600
    files:
      - ^plugins/.*$
      - ^tests/integration/.*$
      - ^test-requirements.txt
      - ^requirements.txt

- job:
    name: ansible-test-units-nxos-python36
    parent: ansible-test-units-base-python36
    required-projects:
      - name: github.com/ansible-collections/cisco.nxos
    vars:
      ansible_collections_repo: github.com/ansible-collections/cisco.nxos

- job:
    name: ansible-test-units-nxos-python37
    parent: ansible-test-units-base-python37
    required-projects:
      - name: github.com/ansible-collections/cisco.nxos
    vars:
      ansible_collections_repo: github.com/ansible-collections/cisco.nxos

- job:
    name: ansible-test-units-nxos-python38
    parent: ansible-test-units-base-python38
    required-projects:
      - name: github.com/ansible-collections/cisco.nxos
    vars:
      ansible_collections_repo: github.com/ansible-collections/cisco.nxos

- job:
    name: ansible-test-units-nxos-python39
    parent: ansible-test-units-base-python39
    required-projects:
      - name: github.com/ansible-collections/cisco.nxos
    vars:
      ansible_collections_repo: github.com/ansible-collections/cisco.nxos

- job:
    name: ansible-ee-integration-cisco-nxos-cli-python39-latest
    parent: ansible-ee-integration-cisco-nxos
    vars:
      test_ansible_skip_tags: local,nxapi
