---
- job:
    name: ansible-galaxy-ng-build-container-image
    parent: ansible-build-container-image
    description: Build ansible galaxy_ng container image
    timeout: 2700
    provides: ansible-galaxy-ng-container-image
    required-projects:
      - github.com/ansible/galaxy_ng
    vars: &ansible_galaxy_ng_image_vars
      zuul_work_dir: "{{ zuul.projects['github.com/ansible/galaxy_ng'].src_dir }}"
      container_images: &container_images
        - context: .
          registry: quay.io
          repository: quay.io/ansible/galaxy_ng
          tags:
            # If zuul.tag is defined: [ '3', '3.19', '3.19.0' ].  Only works for 3-component tags.
            # Otherwise: ['latest']
            &imagetag "{{ zuul.tag is defined | ternary([zuul.get('tag', '').split('.')[0], '.'.join(zuul.get('tag', '').split('.')[:2]), zuul.get('tag', '')], ['latest']) }}"
      docker_images: *container_images
