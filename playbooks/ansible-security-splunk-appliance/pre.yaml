---
- hosts: controller
  tasks:
    - name: Print controller ansible_host
      debug:
        var: ansible_host

    - name: Ensure tox
      include_role:
        name: ensure-tox

    - name: Setup tox role
      include_role:
        name: tox
      vars:
        tox_envlist: venv
        tox_extra_args: -vv -- ansible-playbook -v -c network_cli playbooks/ansible-security-splunk-appliance/files/bootstrap.yaml
        tox_install_siblings: false
        zuul_work_dir: "{{ zuul.projects['github.com/ansible/ansible-zuul-jobs'].src_dir }}"

- hosts: appliance*
  tasks:
    - name: Print appliance ansible_host
      debug:
        var: ansible_host

    - name: Pause to Debug
      pause:
        minutes: 46

    - import_role:
        name: splunk-admin
      vars:
        splunk_admin_password: zuulzuul56
