---
- copy:
    src: list_changed_targets.py
    dest: /tmp/list_changed_targets.py
    mode: '0700'

- name: Will split up the jobs with the following command
  debug:
    msg: "python3 /tmp/list_changed_targets.py --branch {{ zuul.branch }} {% if ansible_test_splitter__test_changed|bool %}--test-changed{% else %}--test-all-the-targets{% endif %} {{ ansible_test_splitter__check_for_changes_in | join(' ') }}"

- name: Split up the workload
  command: python3 /tmp/list_changed_targets.py --branch {{ zuul.branch }} {% if ansible_test_splitter__test_changed|bool %}--test-changed{% else %}--test-all-the-targets{% endif %} {{ ansible_test_splitter__check_for_changes_in | join(' ') }}
  register: _result

- set_fact:
    for_zuul_return: '{{ _result.stdout | from_json }}'

- debug: var=for_zuul_return

- name: Return the result to Zuul
  zuul_return:
    data: "{{ for_zuul_return.data }}"
