---
- hosts: appliance
  gather_facts: false
  connection: network_cli
  tasks:
    - name: Setup eAPI password for zuul user
      become: true
      become_method: enable
      eos_config:
        lines:
          - username zuul secret superSecretPass
        save_when: always

- hosts: controller
  connection: local
  tasks:
    - name: Install pexpect requirement
      pip:
        name: pexpect
        executable: /usr/bin/pip3
        extra_args: --user
      when: ansible_python['version'].major == 3

    - name: Install pexpect requirement
      pip:
        name: pexpect
        extra_args: --user
      when: ansible_python['version'].major == 2

- hosts: controller
  gather_facts: false
  connection: local
  tasks:
    - name: Enable eAPI access with default configuration
      expect:
        command: "ssh {{ hostvars['eos_goneri'].ansible_host }}"
        responses:
          '^.*>$': enable
          '^.*[^\)]#$':
            - config terminal
            - exit
          '^.*\(config\)#$':
            - management api http-commands
            - write memory
            - exit
          '^.*\(config-mgmt-api-http-cmds\)#$':
            - protocol http
            - protocol https
            - protocol unix-socket
            - no shutdown
            - exit
        timeout: 60
