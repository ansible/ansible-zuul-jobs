---
# NOTE(pabelanger): This needs to move into proper zuul-job, however until we
# can use vyos_config on zuul-executor, we need to run as nested.
- hosts: appliance
  connection: netconf
  gather_facts: false
  vars:
    ansible_password: admin123
    ansible_user: admin
  tasks:
    - name: lookup SSH public key
      set_fact:
        _ssh_key: "{{ lookup('file', '~/.ssh/id_ecdsa.pub') }}"

    - name: Setup zuul user
      junos_user:
        name: zuul
        role: super-user
        sshkey: "{{ _ssh_key }}"
        state: present

- hosts: appliance
  connection: netconf
  gather_facts: false
  tasks:
    - name: Remove admin user
      junos_user:
        name: admin
        state: absent
