---
- project-template:
    name: integrated-queue
    description: |
      Group projects together into a shared (integrated) change queue.
    gate:
      queue: integrated

- project-template:
    name: ansible-python-jobs
    description: |
      A common set of python jobs to run.
    check:
      jobs:
        - ansible-tox-linters
    gate:
      jobs:
        - ansible-tox-linters

- project-template:
    name: ansible-python3-jobs
    description: |
      Runs unit tests for an Ansible Python project under the CPython
      version 3 releases.
    check:
      jobs:
        - ansible-tox-py36
        - ansible-tox-py37
    gate:
      jobs:
        - ansible-tox-py36
        - ansible-tox-py37

- project-template:
    name: ansible-collections-amazon-aws
    check:
      jobs:
        - build-ansible-collection:
            required-projects:
              - name: github.com/ansible-collections/ansible.netcommon
    gate:
      jobs:
        - build-ansible-collection:
            required-projects:
              - name: github.com/ansible-collections/ansible.netcommon

- project-template:
    name: ansible-collections-community-aws
    check:
      jobs:
        - build-ansible-collection:
            required-projects:
              - name: github.com/ansible-collections/amazon.aws
              - name: github.com/ansible-collections/ansible.netcommon
    gate:
      jobs:
        - build-ansible-collection:
