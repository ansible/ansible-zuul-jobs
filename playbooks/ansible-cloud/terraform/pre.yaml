---
- hosts: all
  tasks:
    - name: Add hashicorp repo
      yum_repository:
        name: hashicorp
        description: hashicorp rpm repo
        baseurl: https://rpm.releases.hashicorp.com/$release/hashicorp.repo
      become: true

    - name: Install Terraform
      package:
        update_cache: true
        name: terraform
      become: true
