---
- project-template:
    name: integrated-queue
    description: |
      Group projects together into a shared (integrated) change queue.
    check:
      queue: integrated
    gate:
      queue: integrated

- project-template:
    name: integrated-vmware-queue
    description: |
      Group projects together into a shared (integrated-vmware) change queue.
    check:
      queue: integrated-vmware
    gate:
      queue: integrated-vmware

- project-template:
    name: execution-environments-queue
    description: |
      Group projects together into a shared change queue for Execution Environments.
    gate:
      queue: execution-environments

- project-template:
    name: ansible-python-jobs
    description: |
      A common set of python jobs to run.
    check:
      jobs:
        - ansible-tox-linters
    gate:
      jobs:
        - ansible-tox-linters

- project-template:
    name: ansible-python3-jobs
    description: |
      Runs unit tests for an Ansible Python project under the CPython
      version 3 releases.
    check:
      jobs:
        - ansible-tox-py36
        - ansible-tox-py37
    gate:
      jobs:
        - ansible-tox-py36
        - ansible-tox-py37

- project-template:
    name: ansible-navigator-jobs
    check:
      jobs: &ansible-navigator-jobs
        - ansible-tox-linters
        - ansible-navigator-tox-py38
        - ansible-navigator-tox-smoke
    gate:
      jobs: *ansible-navigator-jobs

- project-template:
    name: ansible-collections-amazon-aws
    check:
      queue: integrated-aws
      jobs: &ansible-collections-amazon-aws-jobs
        - ansible-test-sanity-aws-ansible-python36
        - ansible-test-sanity-aws-ansible-2.9-python36
        - ansible-test-sanity-aws-ansible-2.11-python36
        - ansible-test-units-amazon-aws-python38
        - build-ansible-collection:
            required-projects:
              - name: github.com/ansible-collections/ansible.utils
              - name: github.com/ansible-collections/ansible.netcommon
              - name: github.com/ansible-collections/community.aws
              - name: github.com/ansible-collections/community.general
        - ansible-test-splitter:
            vars:
              ansible_test_splitter__test_changed: true
        - ansible-test-cloud-integration-aws-py36_0
        - ansible-test-cloud-integration-aws-py36_1
        - ansible-test-cloud-integration-aws-py36_2
        - ansible-test-cloud-integration-aws-py36_3
        - ansible-test-cloud-integration-aws-py36_4
        - ansible-test-cloud-integration-aws-py36_5
    gate:
      queue: integrated-aws
      jobs: *ansible-collections-amazon-aws-jobs
    aws-complete:
      queue: integrated-aws
      jobs:
        - << ansible-collections-amazon-aws-jobs
        - ansible-test-splitter:
            vars:
              ansible_test_splitter__test_changed: false

- project-template:
    name: ansible-collections-community-aws
    check:
      queue: integrated-aws
      jobs: &ansible-collections-community-aws-jobs
        - ansible-test-sanity-docker
        - ansible-test-sanity-docker-stable-2.9
